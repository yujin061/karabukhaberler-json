name: Update JSON File

on:
  schedule:
    - cron: '0 */3 * * *' # Her 3 saatte bir Ã§alÄ±ÅŸtÄ±rÄ±lÄ±r
  workflow_dispatch:

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install axios iconv-lite cheerio
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Fetch and process JSON
        run: |
          # Ham veriyi indir
          curl -s https://services.karabuk.bel.tr/jsons-karabukbeltr/data/data-haberler.json -o raw.json
          
          # Veriyi temizle ve dÃ¶nÃ¼ÅŸtÃ¼r
          sed -i 's/^var data = //' raw.json
          sed -i 's/;$//' raw.json
          
          # Node.js ile karakter kodlamasÄ±nÄ± dÃ¼zelt
          node -e "
            const fs = require('fs');
            const iconv = require('iconv-lite');
            
            // Ham veriyi oku (Windows-1254 veya ISO-8859-9 olabilir)
            const rawData = fs.readFileSync('raw.json');
            
            // Ã–nce Windows-1254 ile deneyelim
            try {
              const decoded = iconv.decode(rawData, 'windows-1254');
              fs.writeFileSync('cleaned.json', decoded);
            } catch (e) {
              // Windows-1254 baÅŸarÄ±sÄ±z olursa ISO-8859-9 ile deneyelim
              const decoded = iconv.decode(rawData, 'iso-8859-9');
              fs.writeFileSync('cleaned.json', decoded);
            }
          "
          
          # JSON'u iÅŸle ve filtrele
          jq '
            [.haberler[] | select(.haberkisa? and .haberkisa != "") | {
              kategoriadi: .kategoriadi,
              haberresim: .haberresim,
              haberbaslik: .haberbaslik,
              haberkisa: .haberkisa,
              tarih: .tarih,
              detay_url: (
                (.haberdetay // "") | 
                gsub("<[^>]*>"; "") | 
                gsub("&Ccedil;"; "Ã‡") | 
                gsub("&ccedil;"; "Ã§") | 
                gsub("&Ouml;"; "Ã–") | 
                gsub("&ouml;"; "Ã¶") | 
                gsub("&Uuml;"; "Ãœ") | 
                gsub("&uuml;"; "Ã¼") | 
                gsub("&rsquo;"; "'") | 
                gsub("&nbsp;"; " ") | 
                gsub("&[^;]*;"; "") | 
                gsub("\\n"; " ") | 
                gsub("\\s+"; " ") | 
                trim
              )
            }]
          ' cleaned.json > data-haberler.json
          
          # Debug iÃ§in ham veriyi kaydet
          cp raw.json debug_raw.json
          cp cleaned.json debug_cleaned.json

      - name: Upload debug files
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-files
          path: |
            debug_*.json
            raw.json
            cleaned.json

      - name: Commit and push changes
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data-haberler.json
          git commit -m "ðŸ”„ JSON dosyasÄ± otomatik gÃ¼ncellendi" || echo "DeÄŸiÅŸiklik yok"
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/yujin061/karabukhaberler-json.git"
