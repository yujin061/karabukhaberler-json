name: Update JSON File

on:
  schedule:
    - cron: '0 */1 * * *' # Her 1 saatte bir çalıştırılır
  workflow_dispatch:

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install axios iconv-lite

      - name: Fetch and update JSON
        run: |
          node << 'EOF'
          const axios = require("axios");
          const fs = require("fs").promises;
          const iconv = require("iconv-lite");

          (async () => {
            try {
              console.log("JSON dosyası çekiliyor...");
              const response = await axios.get("https://services.karabuk.bel.tr/jsons-karabukbeltr/data/data-haberler.json", {
                headers: {
                  "User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/58.0.3029.110 Safari/537.3"
                },
                responseType: 'arraybuffer'
              });

              // İçeriği UTF-8 formatına dönüştür
              const decodedData = iconv.decode(response.data, 'UTF-8');

              // JSON formatına uygun hale getirme
              const cleanedData = decodedData.replace(/var data = /, '').trim();
              const jsonData = JSON.parse(cleanedData);

              // Yeni JSON dosyasını kaydetme
              await fs.writeFile('data-haberler.json', JSON.stringify(jsonData, null, 2));
              console.log("JSON dosyası güncellendi.");
            } catch (error) {
              console.error("Bir hata oluştu:", error);
            }
          })();
          EOF

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add data-haberler.json
          git commit -m "Update JSON file"
          git push
