name: Update JSON File

on:
  schedule:
    - cron: '0 */3 * * *' # Her 3 saatte bir Ã§alÄ±ÅŸtÄ±rÄ±lÄ±r
  workflow_dispatch:

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install axios cheerio

      - name: Fetch and update JSON
        run: |
          node << 'EOF'
          const axios = require("axios");
          const fs = require("fs").promises;
          const cheerio = require("cheerio");

          // TÃ¼rkÃ§e karakter dÃ¶nÃ¼ÅŸÃ¼mleri iÃ§in harita
          const charMap = {
            "&Ccedil;": "Ã‡", "&ccedil;": "Ã§",
            "&Ouml;": "Ã–", "&ouml;": "Ã¶",
            "&Uuml;": "Ãœ", "&uuml;": "Ã¼",
            "&rsquo;": "'", "&nbsp;": " ",
            "&ldquo;": '"', "&rdquo;": '"',
            "&ndash;": "-", "&mdash;": "-",
            "&amp;": "&", "&lsquo;": "'",
            "&hellip;": "...", "&#39;": "'",
            "&deg;": "Â°", "&aacute;": "Ã¡",
            "&eacute;": "Ã©", "&iacute;": "Ã­",
            "&oacute;": "Ã³", "&uacute;": "Ãº",
            "&ntilde;": "Ã±"
          };

          function cleanHtml(html) {
            if (!html) return "";
            
            // HTML etiketlerini kaldÄ±r
            let text = html.replace(/<[^>]*>/g, " ");
            
            // HTML entity'leri dÃ¶nÃ¼ÅŸtÃ¼r
            for (const [key, value] of Object.entries(charMap)) {
              text = text.replace(new RegExp(key, "g"), value);
            }
            
            // Fazla boÅŸluklarÄ± temizle
            text = text.replace(/\s+/g, " ").trim();
            
            return text;
          }

          (async () => {
            try {
              console.log("JSON dosyasÄ± Ã§ekiliyor...");
              const response = await axios.get("https://services.karabuk.bel.tr/jsons-karabukbeltr/data/data-haberler.json", {
                headers: {
                  "User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/58.0.3029.110 Safari/537.3"
                }
              });

              // JSON formatÄ±na uygun hale getirme
              const cleanedData = response.data.replace(/var data = /, '').replace(/;$/, '');
              const jsonData = JSON.parse(cleanedData);

              // Haberleri filtrele ve dÃ¶nÃ¼ÅŸtÃ¼r
              const filteredNews = jsonData.haberler
                .filter(item => item.haberkisa && item.haberkisa.trim() !== "")
                .map(item => ({
                  kategoriadi: item.kategoriadi,
                  haberresim: item.haberresim,
                  haberbaslik: item.haberbaslik,
                  haberkisa: item.haberkisa,
                  tarih: item.tarih,
                  detay_url: cleanHtml(item.haberdetay)
                }));

              // Yeni JSON dosyasÄ±nÄ± kaydetme
              await fs.writeFile('data-haberler.json', JSON.stringify(filteredNews, null, 2));
              console.log("JSON dosyasÄ± baÅŸarÄ±yla gÃ¼ncellendi.");
            } catch (error) {
              console.error("Bir hata oluÅŸtu:", error);
              process.exit(1);
            }
          })();
          EOF

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data-haberler.json
          git commit -m "ğŸ”„ JSON dosyasÄ± otomatik gÃ¼ncellendi" || echo "DeÄŸiÅŸiklik yok"
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/yujin061/karabukhaberler-json.git"
