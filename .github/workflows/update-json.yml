name: Update JSON File

on:
  schedule:
    - cron: '0 */3 * * *' # Her 3 saatte bir Ã§alÄ±ÅŸÄ±r
  workflow_dispatch:

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install axios iconv-lite cheerio

      - name: Fetch and process JSON
        run: |
          # Ham veriyi indir
          curl -s https://services.karabuk.bel.tr/jsons-karabukbeltr/data/data-haberler.json -o raw.json
          
          # Node.js betiÄŸi ile JSON'u iÅŸle
          node process-json.js
          
          # Debug iÃ§in ham ve temizlenmiÅŸ veriyi kaydet
          cp raw.json debug_raw.json
          cp cleaned.json debug_cleaned.json

      - name: Upload debug files
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-files
          path: |
            debug_*.json
            raw.json
            cleaned.json

      - name: Commit and push changes
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data-haberler.json
          git diff --staged --quiet || (git commit -m "ðŸ”„ JSON dosyasÄ± otomatik gÃ¼ncellendi" && git push "https://x-access-token:${GITHUB_TOKEN}@github.com/yujin061/karabukhaberler-json.git")
