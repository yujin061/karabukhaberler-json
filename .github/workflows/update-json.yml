                }));

              // TemizlenmiÅŸ JSON'u dosyaya kaydet
              await fs.writeFile('data-haberler.json', JSON.stringify(filteredNews, null, 2), 'utf8');
              console.log("JSON dosyasÄ± baÅŸarÄ±yla gÃ¼ncellendi.");
            } catch (error) {
