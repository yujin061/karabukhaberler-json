name: Update JSON File

on:
  schedule:
    - cron: '0 */3 * * *' # Run Grok every 3 hours
  workflow_dispatch:

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install axios iconv-lite cheerio

      - name: Fetch and update JSON
        run: |
          node << 'EOF'
          const axios = require("axios");
          const fs = require("fs").promises;
          const iconv = require("iconv-lite");
          const cheerio = require("cheerio");

          // Turkish character and HTML entity mapping
          const charMap = {
            "&Ccedil;": "Ã‡", "&ccedil;": "Ã§",
            "&Ouml;": "Ã–", "&ouml;": "Ã¶",
            "&Uuml;": "Ãœ", "&uuml;": "Ã¼",
            "&rsquo;": "'", "&nbsp;": " ",
            "&ldquo;": "\"", "&rdquo;": "\"",
            "&ndash;": "-", "&mdash;": "-",
            "&amp;": "&", "&lsquo;": "'",
            "&hellip;": "...", "&#39;": "'",
            "&deg;": "Â°", "&aacute;": "Ã¡",
            "&eacute;": "Ã©", "&iacute;": "Ã­",
            "&oacute;": "Ã³", "&uacute;": "Ãº",
            "&ntilde;": "Ã±", "&quot;": "\""
          };

          function cleanHtml(html) {
            if (!html) return "";

            // Load HTML with cheerio and extract text
            const $ = cheerio.load(html);
            let text = $.text();

            // Replace HTML entities
            for (const [key, value] of Object.entries(charMap)) {
              text = text.replace(new RegExp(key, "g"), value);
            }

            // Clean up extra whitespace
            text = text.replace(/\s+/g, " ").trim();
            return text;
          }

          function removeBom(str) {
            return str.replace(/^\uFEFF/, '');
          }

          (async () => {
            try {
              console.log("Fetching JSON file...");
              const response = await axios.get("https://services.karabuk.bel.tr/jsons-karabukbeltr/data/data-haberler.json", {
                headers: {
                  "User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/58.0.3029.110 Safari/537.3"
                },
                responseType: 'arraybuffer'
              });

              // Decode response with proper encoding
              let decodedData;
              try {
                decodedData = iconv.decode(Buffer.from(response.data), 'win1254');
              } catch (e) {
                console.log("Falling back to UTF-8 decoding...");
                decodedData = iconv.decode(Buffer.from(response.data), 'utf8');
              }

              // Remove BOM and clean up the JSON string
              decodedData = removeBom(decodedData);
              const cleanedData = decodedData
                .replace(/^var data\s*=\s*/, '') // Remove "var data ="
                .replace(/;[\s\r\n]*$/, '')      // Remove trailing semicolon
                .trim();

              // Parse JSON
              const jsonData = JSON.parse(cleanedData);

              // Filter and transform news items
              const filteredNews = jsonData.haberler
                .filter(item => item.haberkisa && item.haberkisa.trim() !== "") // Skip items with empty haberkisa
                .map(item => ({
                  kategoriadi: item.kategoriadi,
                  haberresim: item.haberresim,
                  haberbaslik: item.haberbaslik,
                  haberkisa: item.haberkisa,
                  tarih: item.tarih,
                  detay_url: cleanHtml(item.haberdetay) // Clean HTML in haberdetay
                }));

              // Save the cleaned JSON to file
              await fs.writeFile('data-haberler.json', JSON.stringify(filteredNews, null, 2), 'utf8');
              console.log("JSON file successfully updated.");
            } catch (error) {
              console.error("An error occurred:", error.message);
              if (error.response) {
                console.error("Response data:", error.response.data.toString('utf8'));
              }
              process.exit(1);
            }
          })();
          EOF

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data-haberler.json
          git commit -m "ðŸ”„ JSON file automatically updated" || echo "No changes to commit"
          git push
